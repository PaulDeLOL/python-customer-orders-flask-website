<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place a New Order!</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h1>Order Information</h1>
    <br>

    <form action="/newOrderResult" method="POST">
        <b>Item SKU Number:</b><br>
        <input type="text" name="SKUNum">
        <br><br>

        <b>Quantity:</b><br>
        <input type="text" name="Quantity">
        <br><br>

        <b>Price:</b><br>
        <input type="text" name="Price">
        <br><br>

        <b>Credit Card Number:</b><br>
        <input type="text" name="CardNum">
        <br><br>

        <input type="submit" value="Submit">
        <br><br>
    </form>

    <h3><a href="/">Go back to homepage</a></h3>
</body>
</html>
