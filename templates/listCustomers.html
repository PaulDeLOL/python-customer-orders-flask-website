<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Customers</title>
</head>
<body>
    <h1>List of Customers</h1>

    <table border=3>
      <tr align="center">
        <td>Name</td>
        <td width=40>Age</td>
        <td>Phone Number</td>
        <td>Security Level</td>
        <td>Login Password</td>
      </tr>

      {% for index in rows %}
      <tr>
        <td>{{ index["Name"] }}</td>
        <td>{{ index["Age"] }}</td>
        <td>{{ index["PhNum"] }}</td>
        <td>{{ index["SecurityLevel"] }}</td>
        <td>{{ index["LoginPassword"] }}</td>
      </tr>
      {% endfor %}
    </table>

    <h3><a href="/">Go back to homepage</a></h3>
</body>
</html>
